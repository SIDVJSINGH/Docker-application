<!-- dialog.component.html -->
<h2 mat-dialog-title>Update Race</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="mt-2">
    <mat-form-field class="full-width " appearance="outline">
      <mat-label>Label</mat-label>
      <input matInput formControlName="label" />

    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Value</mat-label>

      <input matInput formControlName="value" />

    </mat-form-field>

   

 
 
  
  



  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">




  <div class="example-button-row">
    <button type="button" mat-button [disabled]="form.invalid" class="btn-save" (click)="onSubmit()">SAVE</button>
    <button type="button" mat-button class="btn-cancel" (click)="onCancel()">CANCEL</button>


  </div>
</mat-dialog-actions>
