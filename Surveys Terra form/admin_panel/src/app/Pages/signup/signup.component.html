<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<!-- <ngx-spinner></ngx-spinner> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="login_box_outer">
  <div class="login_box">
    <!-- <img src="https://www.pakainfo.com/wp-content/uploads/2021/09/sample-image-url-link-300x300.png" alt="Logo" class="logo-image"> -->
    <img src="assets/logo/logosurvey.png" alt="Logo" class="logo-image" style="height: 40px; text-align: center;">
    <!-- <div class="title">
      <h2>admin login</h2>
      <h3>Input your email and password to get started</h3>
    </div> -->
    <h2 style="text-align: center; margin-top: 20px;"><b>Admin Registration</b></h2>
    <h3 style="text-align: center;">Complete the form below to register/
      <a [routerLink]="['/login']">Back to login</a>
    </h3>
    <form [formGroup]="loginForm">
      <div class="row">
        <div class="col-lg-6">

          <mat-form-field class="from" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="first_name">

          </mat-form-field>
        </div>
        <div class="col-lg-6">

          <mat-form-field class="from" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="last_name">

          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="from" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
          Please enter email.
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>


      <mat-form-field class="from" appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="text" formControlName="phone">

      </mat-form-field>


      <mat-form-field class="from" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" class="iconbutton">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error
          *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
          Please enter a password.
        </mat-error>
        <mat-error
          *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>


      <p>
        <mat-checkbox class="custom-checkbox" color="primary" formControlName="is_accept_terms_and_conditions">Accept
          all </mat-checkbox>
        <a href="#/terms" target="_blank" mat-button type="button" color="primary" class="termsBtn">Terms and
          conditions.*</a>
      </p>
      <button matRipple mat-flat-button class="login_btn" (click)="doLogin()">Register</button>
      <!-- <button matRipple mat-flat-button class="login_btn"  [disabled]="loginForm.invalid">Login</button> -->
      <!-- <button    [disabled]="loginForm.invalid">Login</button> -->
    </form>
  </div>

</div>
