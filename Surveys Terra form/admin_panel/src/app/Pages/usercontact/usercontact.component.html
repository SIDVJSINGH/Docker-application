    <h2 class="title">User Contact Us</h2>

  <br>
  <br>
  
  <div class="row1">
     
  
    <mat-form-field class="search-query" >
      <input
        matInput
       type="text"
        (keyup)="applyFilter($event)" placeholder="Search..." #input
       style="margin-left: 5px;"
      />
      <button   *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="onclear(input)">
        <mat-icon color="primary">close</mat-icon>
      </button>
    </mat-form-field>
  
   </div>

   
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl</th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ getAdjustedIndex(i+1) }}</td>
        </ng-container>
      <!-- pic Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="create">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Create</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date:dateFormat}} </td>
          </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
          <td mat-cell *matCellDef="let element"> {{element.updated_at | date:dateFormat}} </td>
        </ng-container>
  

        
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>View Message</th>
          <td mat-cell *matCellDef="let element" > 
            <div class="option_b" >
             
             
                <mat-icon  (click)="openDialog(element)">visibility</mat-icon>
              
          </div>
     
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator  showFirstLastButtons [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>
  
    </div>
    </div>
