<!-- dialog.component.html -->
<h2 mat-dialog-title>Add Admin</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="mt-2">
    <mat-form-field class="full-width " appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" />

    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Last Name</mat-label>

      <input matInput formControlName="last_name" />

    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>

      <input matInput formControlName="email" />
      <mat-error *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">
        Please enter email.
      </mat-error>
      <mat-error *ngIf="form.controls['email'].hasError('pattern') && form.controls['email'].touched">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <!-- <mat-form-field class="full-width countryField" appearance="outline"  hidden>
      <input matInput type="tel" value="+1234567890" class="countryfrom"
      placeholder="Phone Number" id="phone" 
     >
  <div id="country-code" class="intl-tel-input"></div>

      
    </mat-form-field> -->
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>

      <input matInput formControlName="password"  />
      <mat-error
      *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
      Please enter a password.
    </mat-error>
    <mat-error
      *ngIf="form.controls['password'].hasError('pattern') && form.controls['password'].touched">
      Password must be at least 8  characters long(ex: A-a,0-9 and special characters).
    </mat-error>
    </mat-form-field>






  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">




  <div class="example-button-row">
    <button type="button" mat-button [disabled]="form.invalid" class="btn-save" (click)="onSubmit()">SAVE</button>
    <button type="button" mat-button class="btn-cancel" (click)="onCancel()">CANCEL</button>


  </div>
</mat-dialog-actions>
