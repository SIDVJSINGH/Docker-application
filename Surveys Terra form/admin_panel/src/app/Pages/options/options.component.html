<div class="wrapperOuter">
    <h2 class="title">State Options Management</h2>
    <div class="example-button-row" style="float: right;">
    
  
        <button 
        type="button"
        mat-button class="btn-save" (click)="openDialog()">+CREATE 
      
        </button>
    </div>
    <br>
    <br>
  
    <div class="row1">
  
  
      <mat-form-field class="search-query" >
      <input
        matInput
       type="text"
        (keyup)="applyFilter($event)" placeholder="search.." #input
       style="margin-left: 5px;"
      />
      <button   *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="onclear(input)">
        <mat-icon color="primary">close</mat-icon>
      </button>
    </mat-form-field>
  
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl</th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ getAdjustedIndex(i+1) }}</td>
        </ng-container>
        <!-- pic Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="abbreviation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Abbreviation</th>
          <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
          <td mat-cell *matCellDef="let element"> {{element.updated_at | date:dateFormat}} </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element"> 
              <div class="option_b" >
               
                  <!-- <mat-icon class="actionBtn" aria-hidden="false" color="accent" aria-label="visibility icon" fontIcon="visibility" [matMenuTriggerFor]="menu"></mat-icon> -->
                  <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                  <mat-menu #menu="matMenu" >
                   
                    <button mat-menu-item (click)="edit(element)">Edit</button>
                    <button mat-menu-item (click)="delete(element)">Delete</button>
           
                 
                  </mat-menu>
          
            </div>
         
            </td>
          </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator showFirstLastButtons [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"></mat-paginator>
  
    </div>
  </div>
