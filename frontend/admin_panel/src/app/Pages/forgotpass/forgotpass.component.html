<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div class="login_box_outer">
  <div class="login_box">

    <button mat-mini-fab class="btn-cancel" (click)="onBack()">
      <span class="material-icons"> arrow_back </span>
    </button>
    <!-- <img src="https://www.pakainfo.com/wp-content/uploads/2021/09/sample-image-url-link-300x300.png" alt="Logo" class="logo-image"> -->
    <img src="assets/logo/logosurvey.png" alt="Logo" class="logo-image" style="margin-left: 20px; margin-top: 10px">

    <div class="title">
      <h2><i class="fa fa-lock fa-4x" style="height: 50px; width: auto;"></i></h2>
      <h2>Forgot Password?</h2>
      <h3>Enter email to reset your password</h3>
    </div>
    <form [formGroup]="myform">
      <p>
        <mat-form-field class="from" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email">

        </mat-form-field>
      </p>


      <div class="button-container">
        <button mat-button (click)="onreset()" class="btn-save w-100">SEND OTP</button>
      </div>
      <!-- <button    [disabled]="loginForm.invalid">Login</button> -->
    </form>
  </div>

</div>
