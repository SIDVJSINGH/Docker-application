<!-- dialog.component.html -->
<h2 mat-dialog-title>Add State</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="mt-2">
 
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Name</mat-label>

      <input matInput formControlName="name" />

    </mat-form-field>
    <mat-form-field class="full-width " appearance="outline">
        <mat-label>Abbreviation</mat-label>
        <input matInput formControlName="abbreviation" />
  
      </mat-form-field>
   

 
 
  
  



  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">




  <div class="example-button-row">
    <button type="button" mat-button [disabled]="form.invalid" class="btn-save" (click)="onSubmit()">SAVE</button>
    <button type="button" mat-button class="btn-cancel" (click)="onCancel()">CANCEL</button>


  </div>
</mat-dialog-actions>
