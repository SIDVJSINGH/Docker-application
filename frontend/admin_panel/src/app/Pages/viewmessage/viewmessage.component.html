<!-- dialog.component.html -->
<h2 mat-dialog-title>User Message</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="mt-2">
   
    
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Message</mat-label>
  
          <input matInput formControlName="message" type="text"  readonly/>
        
        </mat-form-field>

  


    
      
    
     
   
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">




  <div class="example-button-row" >
 
  <button
  type="button" 
  mat-button

  class="btn-cancel" 
  (click)="onCancel()">CLOSE</button>

  
  </div>
</mat-dialog-actions>
