<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div class="login_box_outer">
    <div class="login_box">

        <button mat-mini-fab color="primary" class="btn-cancel" (click)="onBack()">
            <span class="material-icons"> arrow_back </span>
        </button>
        <!-- <img src="https://www.pakainfo.com/wp-content/uploads/2021/09/sample-image-url-link-300x300.png" alt="Logo" class="logo-image"> -->
        <img src="assets/logo/logosurvey.png" alt="Logo" class="logo-image" style="margin-left: 80px; margin-bottom: 20px;">

        <div class="title">
            <h2><i class="fa fa-lock fa-4x" style="height: 50px; width: auto;"></i></h2>
            <h2>OTP verification</h2>
            <h3>OTP has been sent to <span style="color: rgb(24, 183, 236); font-weight: bold;">{{snapshotEmail}}</span>
            </h3>
            <h3>Please enter OTP to verify</h3>
        </div>


        <div class="title">
            <h2><ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="{length:6}" style="font-size: small;"></ng-otp-input>
            </h2>
        </div>






        <div class="button-container">
            <button mat-button class="btn-save w-100"  [routerLink]="['/newpass']" (click)="onreset()">SUBMIT</button>
        </div>
        <!-- <button    [disabled]="loginForm.invalid">Login</button> -->

    </div>

</div>
